<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страдающие крестоносцы</title>
    <link rel="preload" href="fonts/HondaC.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="../styles/normalize.css">

    <script src="https://kit.fontawesome.com/ed5b6245e9.js" crossorigin="anonymous"></script>

<body>
<div class="wrapper">
    <header>
        <h1 class="game-header">Страдающие крестоносцы</h1>
    </header>

        <div class="saint_lend">
            <p>Очки на святой земле</p>
            <span id="total_score"></span>
        </div>
        <div class="players">
            <div class="player">
                <input type="text" class="player-name" name="player1" placeholder="имя игрока">
                <span class="player_score" id="player1_score">0</span>
                <form name="player1_score" onsubmit="countCrussaders(this);return false">
                    <div class="number">
                        <button class="number-minus" type="button" onclick="this.nextElementSibling.stepDown();"><span class="minus"></span></button>
                        <input class="number-crusaders" type="number" min="0" value="0" readonly name="crusaders">
                        <button class="number-plus" type="button" onclick="this.previousElementSibling.stepUp();"><span class="plus"></span></button>
                    </div>
                    <span class="crusaders-to-send">Ушло в поход</span>
                    <button class="button count-btn" type="submit">посчитать</button>
                </form>
            </div>
